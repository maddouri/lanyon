
# Setup
title:               Lanyon
tagline:             'A Jekyll theme'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://lanyon.getpoole.com
baseurl:             ''
paginate:            5
gems:                [jekyll-paginate]

# About/contact
author:
  name:              Mohamed-Yassine MADDOURI
  url:               https://linkedin.com/in/madduri
  email:             m.y.maddouri@gmail.com

# Custom vars
version:             1.0.0

# Build settings
markdown: kramdown

kramdown:
  # support "```" code blocks
  input: GFM
  # disable smart quotes
  # https://stackoverflow.com/a/25597026/865719
  smart_quotes: ["apos", "apos", "quot", "quot"]

# https://jekyllrb.com/docs/configuration/
incremental: false

# https://stackoverflow.com/a/10589056/865719
permalink: /posts/:title
#permalink: /posts/:slug
